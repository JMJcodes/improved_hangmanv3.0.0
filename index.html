<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topicSelection">
    <h1>Hangman</h1>
    <p>Pick a category to start the game :P :</p>
    <button onclick="selectTopic('Fruits')">Fruits</button>
    <button onclick="selectTopic('Vegetables')">Vegetables</button>
    <button onclick="selectTopic('Desserts')">Desserts</button>
    <button onclick="selectTopic('Animals')">Animals</button>
    <button onclick="selectTopic('Colors')">Colors</button>
  </div>

  <div id="gameContainer" style="display: none;">
    <h1>Hangman</h1>
    <p id="topic"></p>
    <canvas id="hangmanCanvas" width="300" height="250"></canvas>
    <p id="wordDisplay"></p>
    <p id="message"></p>
    <input type="text" id="guessInput" placeholder="Guess a letter OR if you are clever, you can guess the word!">
    <button onclick="submitGuess()">Submit Guess</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
